{% extends "template.html" %}

{% block content %}
<H1 class="alert alert-success"><i class="glyphicon glyphicon-tree-conifer"></i> Zoznam Pavilonov</H1>
<hr>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Meno</th>
      <th scope="col">Popis</th>
    </tr>
  </thead>
  <tbody>
{% for pavilion in pavilions %}
   <tr onclick="window.location='/pavilion/{{pavilion[0]}}'">
       <th scope="row">{{ pavilion[0] }}</th>
       <td><a href="/pavilion/{{pavilion[0]}}">{{ pavilion[1] }}</a></td>
      <td>{{ pavilion[2] }}</td>
    </tr>
{% endfor %}
  </tbody>
</table>
{% endblock %}
